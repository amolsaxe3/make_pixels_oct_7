function gen(k) {
    let arr = ['red', 'blue', 'green', ''];
    return arr[k];
}

    const generateNXN = (n) => {

        let gridArr = [];
        let k = 0; 
        for (let i = 0; i < n; i++) {
            let newRow = [];
            for(let j = 0; j < n; j++){
                let value = gen(k);
                if (k === 3) {k= 0;} else {k = k+1;}
                newRow.push([value])

            }// end of inner for loop
            gridArr.push(newRow);
        }// end of outer for loop
        return gridArr;
    }// end of function generateNXN(n)

   const generateHTMLGrid = (arrToPass)=> { 
    //your code here to generate html for a grid
    let gridContainer = document.querySelector('#grid-container')
    let rows = arrToPass.length;
    let columns = rows;

    let newText = document.createElement('p')
            for(let i = 0; i < rows; i++){
                let row = arrToPass[i];
                const newRow = document.createElement('div')
                newRow.classList.add("row")
                for(let j = 0; j < columns; j++){
                    const newCell = document.createElement('div')
                    newCell.setAttribute("id", `rIdx: ${i} cIdx: ${j}`)
                    newCell.classList.add("cell")
                    newCell.setAttribute("style", `background-color: ${row[j]};`);
                    newRow.appendChild(newCell)
                }
                gridContainer.appendChild(newRow)
            }

    };
